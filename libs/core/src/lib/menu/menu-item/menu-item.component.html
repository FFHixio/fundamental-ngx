<ng-content></ng-content>

<ng-container *ngIf="hasPopup">
    <ul [attr.aria-hidden]="!submenuVisible"
        [attr.aria-label]="submenu.ariaLabel"
        [attr.aria-labelledby]="submenu.ariaLabelledby"
        [attr.id]="itemId"
        class="fd-menu__sublist"
        role="menu">
        <ng-container *ngTemplateOutlet="submenu.templateRef"></ng-container>
    </ul>
</ng-container>
