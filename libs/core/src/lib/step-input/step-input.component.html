<div class="fd-step-input"
     [ngClass]="{
        'is-error': state === 'error',
        'is-warning': state === 'warning',
        'is-success': state === 'success',
        'is-information': state === 'information',
        'fd-step-input--without-buttons': !hasStepButtons,
        'fd-step-input--compact': compact
     }">
    <button *ngIf="hasStepButtons"
            fd-button
            #decrementBtn
            fdType="transparent"
            class="fd-step-input__button"
            tabindex="-1"
            type="button"
            [compact]="compact"
            [title]="decrementButtonTitle"
            [glyph]="decrementButtonIcon"
            (click)="onTouched()">
    </button>
    <input #inputElement
           [name]="name"
           [id]="inputId"
           [title]="inputTitle"
           [value]="viewValue"
           [class.fd-input--compact]="compact"
           [attr.aria-label]="ariaLabel"
           (blur)="onBlur.emit()"
           (focusin)="onFocusIn();"
           (keydown)="onKeyDown($event)"
           (input)="trackInputValue($event)"
           (change)="onInputValueChange($event)"
           class="fd-input fd-input--no-number-spinner fd-step-input__input"
           type="text">
    <button *ngIf="hasStepButtons"
            fd-button
            #incrementBtn
            fdType="transparent"
            class="fd-step-input__button"
            tabindex="-1"
            type="button"
            [compact]="compact"
            [title]="incrementButtonTitle"
            [glyph]="incrementButtonIcon"
            (click)="onTouched()">
    </button>
</div>
<span class="fd-form-label fd-form-label--unit-description">
    {{ unit || currencySign }}
</span>
