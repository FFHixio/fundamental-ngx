<h3>Checkbox group created from passed checkboxes</h3>
<fdp-form-group [multiLayout]="true" [formGroup]="form1">
    <fdp-form-field #fl1 [id]="'fruits'" [label]="'My favourite fruits:'" zone="zLeft" rank="1">
        <fdp-checkbox-group [name]="'fruits'" [value]="favourites" [formControl]="fl1.formControl">
            <fdp-checkbox [value]="'apple'" [label]="'Apple'"></fdp-checkbox>
            <fdp-checkbox [value]="'banana'" [label]="'Banana'"></fdp-checkbox>
            <fdp-checkbox [value]="'guava'" [label]="'Guava'"></fdp-checkbox>
            <fdp-checkbox [value]="'papaya'" [label]="'Papaya'"></fdp-checkbox>
        </fdp-checkbox-group>
    </fdp-form-field>
</fdp-form-group>
<span style="margin-left: 2rem;">Favourites: {{ form1.controls.fruits.value }}</span>
