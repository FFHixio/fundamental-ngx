<table fd-table>
    <thead fd-table-header>
        <tr fd-table-row>
            <th fd-table-cell>Column Header</th>
            <th fd-table-cell>Column Header</th>
            <th fd-table-cell>Column Header</th>
        </tr>
    </thead>
    <tbody fd-table-body>
        <tr *ngFor="let row of displayedRows" fd-table-row>
            <td fd-table-cell>
                <a fd-link href="#">{{ row.column1 }}</a>
            </td>
            <td fd-table-cell>{{ row.date }}</td>
            <td fd-table-cell><fd-icon [glyph]="row.type"></fd-icon></td>
        </tr>
    </tbody>
    <tfoot fd-table-footer>
        <fd-popover placement="top-end">
            <fd-popover-control>
                <button fd-button [fdType]="'transparent'" [fdMenu]="true">Items Per Page</button>
            </fd-popover-control>
            <fd-popover-body>
                <fd-menu>
                    <ul fd-menu-list>
                        <li fd-menu-item *ngFor="let value of itemsPerPageOptions" (click)="itemsPerPageChange(value)">
                            {{ value }}
                        </li>
                    </ul>
                </fd-menu>
            </fd-popover-body>
        </fd-popover>
        <fd-pagination
            [totalItems]="totalItems"
            (pageChangeStart)="newPageClicked($event)"
            [itemsPerPage]="itemsPerPage"
            [currentPage]="currentPage"
        ></fd-pagination>
    </tfoot>
</table>
